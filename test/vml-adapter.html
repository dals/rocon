<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>		<script type="text/javascript" src="../js_src/common.js"></script>		<script type="text/javascript" src="../js_src/vml.js"></script>		<script type="text/javascript">//			try {//				if (!document.namespaces["v"])//					document.namespaces.add("v", "urn:schemas-microsoft-com:vml");//			} catch(e) { }		</script>		<link rel="stylesheet" href="adapter_test.css" />		<style type="text/css">			.sample .vml {				top:-1px;				left:-1px;				/* display:block; */				margin:0;				padding:0;			}												#tl {				width:100px;				height:100px;				background:white;			}		</style>	</head>	<body>		<div id="rocon" class="sample">			<div id="tl"></div>			<div id="tr"></div>			<div id="bl"></div>			<div id="br"></div>		</div>				<div id="reference" class="sample"></div>				<script type="text/javascript">			document.getElementById('tl').innerHTML = vml.draw({				radius: 50,				width: 100,				height: 100,				top: 5,				top_color: '#f00',				left: 2,				left_color: '#0f0',				color: '#eee',				use_shape: true,				type: 'tl'			});						document.getElementById('tr').innerHTML = vml.draw({				radius: 10,				top: 5,				top_color: '#f00',				left: 10,				left_color: '#00f',				color: '#fff',				use_shape: false,				type: 'tr'			});						document.getElementById('bl').innerHTML = vml.draw({				radius: 10,				top: 1,				top_color: '#fc0',				left: 2,				left_color: '#0f0',				color: '#fff',				use_shape: false,				type: 'bl'			});						document.getElementById('br').innerHTML = vml.draw({				radius: 20,				top: 1,				top_color: '#fc0',				left: 10,				left_color: '#00f',				color: '#fff',				use_shape: false,				type: 'br'			});		</script>	</body></html>
