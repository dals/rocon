<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>		<style type="text/css">			body {				background-color:#0f0;			}						#sample {				position:relative;				padding:10px;				background:red;				border-top:3px solid #00f;				border-right:5px solid #00f;				border-bottom:2px solid #00f;				border-left:0;				width:30%;				margin-top:100px;				margin-left:100px;			}						.rocon {				display:block;				position:absolute;				overflow:hidden;			}						.rocon-tr {				background-position:top right;			}						.rocon-br {				background-position:bottom right;			}						.rocon .rocon-cn {				position:absolute;			}						.rocon-br .rocon-cn,			.rocon-tr .rocon-cn {				right:0;			}		</style>	</head>	<body>		<div id="sample">Hello</div>						<script type="text/javascript" src="../js_src/common.js"></script>		<script type="text/javascript" src="../js_src/canvas.js"></script>		<script type="text/javascript" src="../js_src/svg.js"></script>		<script type="text/javascript" src="../js_src/worker.js"></script>		<script type="text/javascript">			createStylesheet();			if (browser.safari) {				worker.setAdapter(canvas);				canvas.returnType(2);				worker.nativeProperties(					'-webkit-border-top-left-radius', 					'-webkit-border-top-right-radius', 					'-webkit-border-bottom-right-radius', 					'-webkit-border-bottom-left-radius' 				);			} else if (browser.mozilla) {				worker.setAdapter(canvas);				worker.nativeProperties(					'-moz-border-radius-topleft', 					'-moz-border-radius-topright', 					'-moz-border-radius-bottomright', 					'-moz-border-radius-bottomleft'				);			} else {				worker.setAdapter(canvas);			}									worker.add({radius: [10, 5, 9, 5], force: true, shape: false}, document.getElementById('sample'));			worker.run();		</script>	</body></html>
